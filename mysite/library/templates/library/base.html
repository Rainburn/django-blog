{% load static %}
<html>
    <head>
        <title>Tome of Knowledge</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'library/css/library.css' %}">
    </head>
    <body>
        <header class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'add_user' %}" class="top-menu">
                {% include './icons/person-add.svg' %}
            </a>
            <a href="{% url 'entry_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            {% endif %}
          <div class="container">
              <h1><a href="/library/">Tome of Knowledge</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
